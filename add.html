<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>学生管理系统</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">首页</a></li>
                <li class="breadcrumb-item active" aria-current="page">添加学生</li>
            </ol>
        </nav>
        <div class="comments container">
            <form action="/add" method="post">
                <div class="form-group">
                    <label for="sname">姓名</label>
                    <input type="text" class="form-control" id="sname" name="name">
                </div>
                <div class="form-group">
                    <label for="age">年龄</label>
                    <input type="number" class="form-control" id="age" name="age">
                </div>
                <div class="form-group">
                    <label for="sname">性别</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="sex1" value="男" checked>
                        <label class="form-check-label" for="sex1">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="sex2" value="女">
                        <label class="form-check-label" for="sex2">女</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="addr">爱好</label>
                    <input type="text" class="form-control" id="hobbies" name="hobbies">
                </div>
                <button type="submit" class="btn btn-primary">添加</button>
            </form>
        </div>
        <script src="jquery.slim.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>

</html>
