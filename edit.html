<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>学生管理系统</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">首页</a></li>
                <li class="breadcrumb-item active" aria-current="page">修改学生</li>
            </ol>
        </nav>
        <div class="comments container">
            <form method="post">
                <div class="form-group">
                    <label for="sname">姓名</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{name}}">
                </div>
                <div class="form-group">
                    <label for="age">年龄</label>
                    <input type="number" class="form-control" id="age" name="age" value="{{age}}">
                </div>
                <div class="form-group">
                    <label for="sname">性别</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="sex1" value="男" {{if sex=='男' }} checked {{/if}}>
                        <label class="form-check-label" for="sex1">boy</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="sex2" value="女" {{if sex=='女' }} checked {{/if}}>
                        <label class="form-check-label" for="sex2">girl</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="addr">爱好</label>
                    <input type="text" class="form-control" id="hobbies" name="hobbies" value="{{hobbies}}">
                </div>
                <button type="submit" class="btn btn-primary">修改</button>
            </form>
        </div>
        <script src="/jquery.slim.min.js"></script>
        <script src="/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
