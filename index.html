<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>学生管理系统</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <body>
        <div class="header container">
            <div class="page-header">
                <a class="btn btn-success" href="/add">添加学生</a>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        {{each students[0]}}
                        <th>{{$index}}</th>
                        {{/each}}
                    </tr>
                </thead>
                <tbody>
                    {{each students}}
                    <tr>
                        <td>{{$value.id}}</td>
                        <td>{{$value.name}}</td>
                        <td>{{$value.sex}}</td>
                        <td>{{$value.age}}</td>
                        <td>{{$value.hobbies}}</td>
                        <td><a href="/edit/{{$value.id}}">修改</a>|<a href="/del/{{$value.id}}">删除</a></td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        <script src="jquery.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>

</html>
